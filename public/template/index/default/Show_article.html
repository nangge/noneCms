<!DOCTYPE html>
<html>
<head>
	<title>{$title}-{web name='title' /}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.1.js"></script>
	<link rel="stylesheet" href="__COMMON__/plugin/editor.md/css/editormd.preview.css" />
</head>
<body>
	<!--header-->
	{include file="Public/header" /}
	<div class="main w1212">
		{include file="Public:left" /}
		<div class="z_right">
			<div class="ban z_a"><span class="f"><font style="font-size:16px;font-weight:bolder;">{$cate.name}</font> <font style="font-weight:bold;color:#3b3b3b;">{$cate.ename}</font></span><span class="more">您当前的位置：{position /}</span></div>
			<div class="clear"></div>
			<div class="z_con" id="test-editormd-view2">
				<h1 align="center">{$content.title}</h1><br/><hr/><br/>
				<textarea style="display:none;">{$content.content}</textarea>
			</div>
		</div>
	</div>

		<link rel="stylesheet" href="__COMMON__/plugin/editor.md/css/editormd.preview.css" />
		<script src="__COMMON__/plugin/editor.md/lib/marked.min.js"></script>
        <script src="__COMMON__/plugin/editor.md/lib/prettify.min.js"></script>
        
        <script src="__COMMON__/plugin/editor.md/lib/raphael.min.js"></script>
        <script src="__COMMON__/plugin/editor.md/lib/underscore.min.js"></script>
        <script src="__COMMON__/plugin/editor.md/lib/sequence-diagram.min.js"></script>
        <script src="__COMMON__/plugin/editor.md/lib/flowchart.min.js"></script>
        <script src="__COMMON__/plugin/editor.md/lib/jquery.flowchart.min.js"></script>

        <script src="__COMMON__/plugin/editor.md/editormd.js"></script>
        <script type="text/javascript">
        	testEditormdView2 = editormd.markdownToHTML("test-editormd-view2", {
                    htmlDecode      : "style,script,iframe",  // you can filter tags decode
                    emoji           : true,
                    taskList        : true,
                    tex             : true,  // 默认不解析
                    flowChart       : true,  // 默认不解析
                    sequenceDiagram : true,  // 默认不解析
                });
        </script>
	{include file="Public:footer" /}
</body>
</html>
